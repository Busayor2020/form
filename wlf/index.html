<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log-In</title>
	<link rel="stylesheet" href="style.css">
	<!--Box-Icon-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!--Remix-Icon-->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<nav class="nav">
		<a href="#" class="nav-logo">Coding Lab</a>
		
		<ul class="nav-items">
			<li class="nav-item">
				<a href="#" class="nav-link">Home</a>
				<a href="#" class="nav-link">Product</a>
				<a href="#" class="nav-link">Services</a>
				<a href="#" class="nav-link">Contact</a>
			</li>
		</ul>
		
		<button class="button" id="form-open">Login</button>
	</nav>
</header>

<!--login-form--> 
<section class="home">
	<div class="form-container">
		<i class='bx bx-x-circle form-close'></i>
		<!--Home-->
		<div class="form login-form">
			<form action="">
				<h2>Login</h2>
				<div class="input-box">
					<input type="email" placeholder="enter your email" required>
					<i class='bx bx-envelope'></i>
				</div>
				
				<div class="input-box">
					<input type="password" placeholder="password" required>
					<i class='bx bx-lock'></i>
					<i class="ri-eye-line pw-hidden"></i>
				</div>
				
				
				<div class="option-field">
					<span class="checkbox">
						<input type="checkbox" id="check" >
						<label for="check">Remember me</label>
					</span>
					<a href="#" class="forgot-pw">Forgot password?</a>
				</div>
				
				
			<button class="button">login Now</button>
			
			
			<div class="login-signup"> Don't have an account <a href="#"  id="signup">signup</a>
			</div>
		</form>
	</div>
	
	<!--signup form-->
	
	<div class="form signup-form">
		<form action="#">
			<h2>Signup</h2>
			<div class="input-box">
				<input type="email" placeholder="enter your email" required>
				<i class='bx bx-envelope'></i>
			</div>
			
			<div class="input-box">
				<input type="password" placeholder="Create password" required>
				<i class='bx bx-lock'></i>
				<i class="ri-eye-line pw-hidden"></i>
			</div>
			
			<div class="input-box">
				<input type="password" placeholder="Confirm password" required>
				<i class='bx bx-lock'></i>
				<i class="ri-eye-line pw-hidden"></i>
			</div>
			
			
			<div class="option-field">
				<span class="checkbox">
					<input type="checkbox" id="check" >
					<label for="check">Remember me</label>
				</span>
				<a href="#" class="forgot-pw">Forgot password?</a>
			</div>
			
			
		<button class="button" >Signup Now</button>
		
		
		<div class="login-signup">Already have an account <a href="#"  id="login">Login</a>
		</div>
	</form>
</div>
</div>
</section>


<script src="script.js"></script>
</body>
</html>
